<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios/50/000000/open-resume.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

</head>

<body>
     
    <div class="container form-detail">
        <div id="cvForm" class="my-4">
            <h1 class="text-center mt-4">Enter Your Details Here</h1>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <label class='mb-1' for="nameField">Your Name</label>
                        <input type="text" id="nameField" placeholder="Enter Your name" class="form-control required " />
                    </div>

                    <div class="form-group mt-2">
                        <label class='mb-1' for="tagField">Enter A line Describe You</label>
                        <input type="text" id="tagField" placeholder="eg: I am a Developer/Coder/Programmer"
                            class="form-control " />
                    </div>

                    <div class="form-group mt-2">
                        <label class='mb-1' for="contactnumField">Contact Number</label>
                        <input type="text" id="contactnumField" placeholder="Enter Your Conatct Number"
                            class="form-control" />
                    </div>

                    <div class="form-group mt-2">
                        <label class='mb-1' for="emailField">Your Email</label>
                        <input type="email" id="emailField" placeholder="Enter Your Email" class="form-control" />
                    </div>

                    <div class="form-group mt-2">
                        <label class='mb-1' for="linkedField">Your Linkedin Profile</label>
                        <input type="link" id="linkedField" placeholder="Enter Your Linkedin id"
                            class="form-control" />
                    </div>

                    <div class="form-group mt-2">
                        <label class='mb-1' for="addressField">Your Address</label>
                        <textarea id="addressField" placeholder="Enter Your name" class="form-control"
                            rows="2"></textarea>
                    </div>

                    <div class="form-group mt-2">
                        <label class='mb-1' for="imageField">Your Profile Image Url</label>
                        <input type="text" id="imageField" placeholder="Select Profile Picture"
                            class="form-control" />
                    </div>

                    <div class="form-group mt-2 " id="skill">
                        <label class='mb-1' for="skillField">Enter Your Skills</label>
                        <input type="text" placeholder="Enter Your Skill" class="form-control skillField" />


                        <div class="container text-center mt-2" id="skillAddBtn">
                            <button onclick="addNewskillField()" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>

                    <div class="form-group mt-2 " id="lang">
                        <label class='mb-1' for="langField">Languages You Know</label>
                        <input type="text" placeholder="Enter Your Language" class="form-control langField" />


                        <div class="container text-center mt-2" id="langAddBtn">
                            <button onclick="addNewlangField()" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="form-group mt-2">
                        <label class='mb-1' for="">Objective</label>
                        <textarea rows="4" id="objectiveField" placeholder="Enter Here" class="form-control"></textarea>
                    </div>

                    <div class="form-group mt-2 " id="Aq">
                        <label class='mb-1' for="">Qualification</label>
                        <textarea rows="4" placeholder="Enter Here" class="form-control aqField"></textarea>


                        <div class="container text-center mt-2" id="aqAddBtn">
                            <button onclick="addNewaqField()" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>

                    <div class="form-group mt-2" id="we">
                        <label class="mb-1" for="">Work Experience</label>
                        <textarea rows="4" placeholder="Enter Here" class="form-control wexpField"></textarea>

                        <div class="container text-center mt-2" id="weAddBtn">
                            <button onclick="addNewweField()" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>

                    <div class="form-group mt-2 " id="project">
                        <label class='mb-1' for="">Your Projects</label>
                        <textarea rows="4" placeholder="Enter Here" class="form-control projectField" required ></textarea>


                        <div class="container text-center mt-2" id="projectAddBtn">
                            <button onclick="addNewprojectField()" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>


                </div>
            </div>
            <div class="container text-center mt-3">
                <button type="submit" onclick="submitDetail()" class="btn btn-primary btn-lg">Generate CV</button>
            </div>
        </div>
    </div>

    <div class="container my-5" id="tCv">
        <div class="row col-lg-10 mx-auto" id="template">
            <div class="col-lg-4  personalDetails">
                <img src="" class="img-fluid profile" id="tImage" alt="profile Picture" />

                <h2 class="contact-temp text-center">Contact</h2>
                <p><i class="fab fa-whatsapp icon"></i> <span id="tContact"></span></p>
                <p><i class="far fa-envelope icon"></i> <span id="tEmail"></span></p>
                <p><i class="fab fa-linkedin icon"></i> <span id="tLinked" ></span></p>
                <p><i class="fas fa-globe-americas icon"></i> <span id="tAddress"></span></p>

                <h2 class="skills-temp text-center">EXPERTIES</h2>
                <p id="tExp">
                    
                </p>

                <h2 class="language-temp text-center">LANGUAGES</h2>
                <p id="tLang">
                    
                </p>

            </div>
            <div class="col-lg-8">
                <p id="tName">Kapil Agrawal</p>
                <p id="tLine">A Passionate Web Developer</p>

                <h2 class="objective-temp">OBJECTIVE</h2>
                <p class="detail" id="tObjective"></p>

                <h2 class="qualification-temp">QUALIFICATION</h2>
                <div id="tAcademic">

                </div>

                <h2 class="work-temp">WORK EXPERIENCE</h2>
                <div id="tWorkexp">
             
                </div>

                <h2 class="work-temp">PROJECTS</h2>
                <div id="tProject">
                  
                </div>

            </div>
        </div>

        <div class="container text-center mt-3">
            <button onclick="printCv()" class="btn btn-primary btn-lg" id="printBtn">Download CV</button>
        </div>
    </div>


    <!-- Javascript Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
